<button type="button" class="btn btn-primary" (click)="setHabilitar()" name="button">{{habilitar==true ? "Ocultar":"Mostrar"}}</button>

<div class="card">
  <div class="card-header">
    Listado de curso
  </div >
  <ul class="list-group" *ngIf=" habilitar==true ">

    <li class="list-group-item" *ngFor="let item of listaCurso">{{ item }}</li>

  </ul>

</div>
